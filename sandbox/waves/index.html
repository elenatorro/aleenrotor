<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noise Melt</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <script>
        function setup() {
            createCanvas(400, 400)

            const resolution = 100
            const numWaves = 10000
            const noiseLevel = 1
            const opacity = 10
            const colors = [
                [152, 171, 238],
                [29, 36, 202],
                [32, 22, 88]
            ]

            background("#F9E8C9")
            stroke(0)
            strokeWeight(0.5)
  
            for (let w = 0; w < numWaves; w++) {
                for (let i = 0; i <= width; i += noiseLevel) {
                    stroke(152, 171, 238)
                    fill(152, 171, 238, 10)
                    beginShape()
                    curveVertex(0, 0)
                    curveVertex(0, 0)
                    for (let j = 0; j < width + 100; j += noiseLevel) {
                        curveVertex(j, (noise(j+(w*300)) * (i/resolution) + w*30))
                    }
                    curveVertex(width, noise(w))
                    curveVertex(width, noise(w))
                    endShape()

                    stroke(29, 36, 202)
                    fill(29, 36, 202, 10)
                    beginShape()
                    curveVertex(0, 0)
                    curveVertex(0, 0)
                    for (let j = 0; j <= width + 100; j += noiseLevel) {
                        curveVertex(j, (noise(j+(w*100)) * (i/resolution) + w*20))
                    }
                    curveVertex(width, noise(w))
                    curveVertex(width, noise(w))
                    endShape()

                    stroke(32, 22, 88)
                    fill(32, 22, 88, 10)
                    beginShape()
                    curveVertex(0, 0)
                    curveVertex(0, 0)
                    for (let j = 0; j <= width + 100; j += noiseLevel) {
                        curveVertex(j, (noise(j+(w*100)) * (i/resolution) + w*10))
                    }
                    curveVertex(width, noise(w))
                    curveVertex(width, noise(w))
                    endShape()
                }
            }
        }
    </script>
</body>
</html>
