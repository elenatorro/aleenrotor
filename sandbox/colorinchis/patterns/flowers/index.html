<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patterns</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: left;
      align-items: left;
      height: 100vh;
    }

  </style>
</head>

<body>
  <script>
    const colors = ['#dad7cd', '#344e41', '#588157', '#a3b18a']
    const USE_COLORS = false

    const flower1 = (size, x = 0, y = 0, r = 0) => {
        strokeWeight(1)
        stroke(0, 0, 0)

        push()
        translate(x + size / 2, y + size / 2)
        rotate(radians(45))
        ellipse(0, 0, size, size / 5)
        pop()

        push()
        translate(x + size / 2, y + size / 2)
        rotate(radians(-45))
        ellipse(0, 0, size, size / 5)
        pop()

        push()
        translate(x + size / 2, y + size / 2)
        rotate(radians(180))
        ellipse(0, 0, size, size / 5)
        pop()


        push()
        translate(x + size / 2, y + size / 2)
        rotate(radians(90))
        ellipse(0, 0, size, size / 5)
        pop()

        circle(x + size / 2, y + size / 2, size / 3)
    }

    const flower2 = (size, x = 0, y = 0, r = 0) => {
        if (USE_COLORS) {
            noStroke()
            fill(colors[0])
        } else {
            strokeWeight(1)
            stroke(0, 0, 0)
        }

        push()
        translate(x + size / 2, y + size / 2)
        rotate(radians(45 / 2))
        ellipse(0, 0, size / 1.2, size / 5)
        pop()

    
        push()
        translate(x + size / 2, y + size / 2)
        rotate(radians(45 * 1.5))
        ellipse(0, 0, size / 1.2, size / 5)
        pop()

        push()
        translate(x + size / 2, y + size / 2)
        rotate(radians(-45 / 2))
        ellipse(0, 0, size / 1.2, size / 5)
        pop()

        push()
        translate(x + size / 2, y + size / 2)
        rotate(radians(45 * -1.5))
        ellipse(0, 0, size / 1.2, size / 5)
        pop()

        fill(255)

        // level 2

        if (USE_COLORS) {
            fill(colors[1])
        }

        push()
        translate(x + size / 2, y + size / 2)
        rotate(radians(180))
        ellipse(0, 0, size, size / 5)
        pop()

        push()
        translate(x + size / 2, y + size / 2)
        rotate(radians(90))
        ellipse(0, 0, size, size / 5)
        pop()

        fill(255)

        // level 3

        if (USE_COLORS) {
            fill(colors[3])
        }

        push()
        translate(x + size / 2, y + size / 2)
        rotate(radians(45))
        ellipse(0, 0, size, size / 5)
        pop()

        push()
        translate(x + size / 2, y + size / 2)
        rotate(radians(-45))
        ellipse(0, 0, size, size / 5)
        pop()

        fill(255)

        if (USE_COLORS) {
            fill(colors[2])
        }

        circle(x + size / 2, y + size / 2, size / 4)

        fill(255)

        strokeWeight(1)
        stroke(0, 0, 0)
    }

    const flower3 = (size, x = 0, y = 0, r = 0) => {
        const ratio = 2
        const sizeA = size / ratio
        const sizeB = size / (ratio * 2)

        if (USE_COLORS) {
            noStroke()
            fill(colors[0])
        } else {
            strokeWeight(1)
            stroke(0, 0, 0)
        }

        push()
        translate(x + size / 2, y + size / 4)
        arc(0, 0, size / ratio, size / ratio, radians(-180), radians(0))
        pop()

        push()
        translate(x + size / 4, y + size / 2)
        arc(0, 0, size / ratio, size / ratio, radians(90), radians(-90))
        pop()

        push()
        translate((x + size) - size / 4, y + size / 2)
        arc(0, 0, size / ratio, size / ratio, radians(-90), radians(90))
        pop()

        push()
        translate(x + size / 2, (y + size) - size / 4)
        arc(0, 0, size / ratio, size / ratio, radians(0), radians(180))
        pop()

        if (USE_COLORS) {
            strokeWeight(1)
            stroke(colors[0])
            square(x + size / 4, y + size / 4, size / ratio)
            //square(x + size / 2, y + size / 2, size / ratio)
        }

        if (USE_COLORS) {
            noStroke()
            fill(colors[3])
        }

        circle(x + size / 2, y + size / 2, size / 2)

        if (USE_COLORS) {
            noStroke()
            fill(colors[0])
        }

        circle(x + size / 2, y + size / 2, size / 3)

        if (USE_COLORS) {
            noStroke()
            fill(colors[1])
        }

        circle(x + size / 2, y + size / 2, size / 5)
    }

    function setup() {
      const CM_TO_INCH = 2.54
      const WIDTH_CM = 15
      const HEIGHT_CM = 15
      const WIDTH_INCHES = WIDTH_CM / CM_TO_INCH
      const HEIGHT_INCHES = HEIGHT_CM / CM_TO_INCH
      const DPI = 300

      const WIDTH = Math.round(WIDTH_INCHES * DPI)
      const HEIGHT = Math.round(HEIGHT_INCHES * DPI)

      createCanvas(WIDTH, HEIGHT)

      if (USE_COLORS) {
        background(colors[2])
      } else {
        background(255)
      }

      const N = 4
      const M = 4
      const size = WIDTH / N

      for (let i = 0; i < N; i++) {
        for (let j = 0; j < M; j++) {
            if ((i % 2 != 0 && j % 2 == 0) || (i % 2 == 0 && j % 2 != 0)) {
                flower3(size, i * size, j * size)
            } else {
                flower2(size, i * size, j * size)
            }
        }
      }

    //   for (let i = 0; i < N; i++) {
    //     for (let j = 0; j < M; j++) {
    //         flower3(size, i * size, j * size)
    //     }
    //   }
    }
  </script>
</body>

</html>
