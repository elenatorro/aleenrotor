<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noise patch - vertical</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: left;
      align-items: left;
      height: 100vh;
    }

  </style>
</head>

<body>
  <script>
    function setup() {
      const w = window.innerWidth
      const h = window.innerHeight
      const backgroundColor = 0
      const starColors = ["#4cc9f0", "#3a0ca3", "#4361ee"]

      createCanvas(w, h)
      fill(backgroundColor)
      rect(0, 0, width, height)
      noStroke()
      const density = 1000

      for (let i = 0; i < density; i++) {
        const diameter = random(0.5, 2)
        const color = int(random(0, starColors.length))
        fill(starColors[color])
        ellipse(random(width), random(height), diameter, diameter)
      }
    }

    function windowResized() {
      resizeCanvas(window.innerWidth, window.innerHeight)
      setup()
    }

  </script>
</body>

</html>
